apply plugin: 'java'

sourceCompatibility = 1.6

jar.baseName = 'activeandroid'
archivesBaseName = 'activeandroid'

project.buildDir = "/Volumes/${rootProject.ramdiskName}/13_AN_Travian_Build_Dir/libs/ActiveAndroid"

sourceSets {
	main {
		java {
			srcDir 'src'
		}
	}
}

dependencies {
	compile fileTree(dir: 'libs', include: '*.jar')
}

task sourcesJar(type: Jar) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

task copyJarToLib(type: Copy) {
    from "$buildDir/libs"
    into "${project(':app').getProjectDir()}/libs"
}
tasks.copyJarToLib.dependsOn(jar, sourcesJar)

artifacts {
    archives sourcesJar
}